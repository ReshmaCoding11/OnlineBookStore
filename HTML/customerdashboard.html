<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="/CSS/customerdashboard.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Reshma's Book Store Logo">
    <h1>Reshma's Book Store</h1>
    <button class="menu-toggle">&#9776;</button> <!-- Hamburger button -->
  </header>
  
  <div id="sidebar">
    <div id="customerInfo">Info</div>
  </div>
  
  <div class="content">
    <div class="product-grid"></div>
  </div>

  

  

  <div id="cart" class="cart-container">
    <button id="cartButton" class="cart-icon">ðŸ›’ Cart</button>
    <div id="cartItems" class="cart-items">
        <!-- Cart items will be displayed here -->
    </div>
    <div id="totalPrice" class="total-price"></div>
</div>




  <div class="payment-section">
    <label for="paymentMethod" style="color: white; font-weight: bold;">Payment Method:</label>
    <select id="paymentMethod">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>
    <input type="number" id="creditAmount" placeholder="Enter Credit Amount" />
    <button id="paymentButton">Payment</button>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/JAVASCRIPT/customerdashboard.js"></script>
</body>
</html>
